<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Calculator</title>
  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; margin-top: 50px; }
    .calculator { border: 1px solid #ccc; padding: 20px; border-radius: 10px; }
    .display { margin-bottom: 10px; padding: 10px; background: #eee; min-height: 30px; text-align: right; }
    .buttons { display: grid; grid-template-columns: repeat(4, 50px); gap: 5px; }
    button { padding: 10px; }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('/')">/</button>

      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('*')">*</button>

      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('-')">-</button>

      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="press('+')">+</button>

      <button onclick="clearDisplay()" style="grid-column: span 4;">Clear</button>
    </div>
  </div>

  <script>
    let current = "";

    function press(value) {
      current += value;
      document.getElementById("display").innerText = current;
    }

    function calculate() {
      try {
        current = eval(current).toString();
      } catch {
        current = "Error";
      }
      document.getElementById("display").innerText = current;
    }

    function clearDisplay() {
      current = "";
      document.getElementById("display").innerText = "0";
    }
  </script>
</body>
</html>
